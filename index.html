<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Saya-san!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #ff6f91;
    }

    p {
      font-size: 1.5em;
    }

    .btn {
      background-color: #fff;
      color: #ff6f91;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn.active {
      background-color: #ff6f91;
      color: #fff;
    }

    .side-menu {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #ff6f91;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
    }

    .side-menu h3 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .friend-list {
      list-style: none;
      padding: 0;
    }

    .friend-list li {
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .friend-list img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .friend-list li:hover {
      background-color: #fad0c4;
      padding: 5px;
      border-radius: 10px;
    }

    .message-container {
      margin-left: 300px;
      padding: 30px;
      text-align: center;
    }

    .main-content {
      margin-bottom: 50px;
    }

    .anime-pic {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #message-display {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: 0 auto;
      transition: all 0.5s ease;
    }

    #message-display h2 {
      color: #ff6f91;
    }

    .friend-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .friend-images img {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .friend-images img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
    }

    /* نص ليفاي */
    .levi-text {
      margin-top: 20px;
      font-size: 1.5em;
      font-family: 'Cairo', sans-serif;
      color: #444;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* تصميم العداد */
    .counter-container {
      margin-top: 20px;
      font-size: 1.3em;
      color: #333;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- القائمة الجانبية -->
  <div class="side-menu">
    <h3>Friends</h3>
    <ul class="friend-list">
      <li onclick="showMessage('manar')">
        <img src="a.jpg" alt="manar">
        manar
      </li>
      <li onclick="showMessage('maryam')">
        <img src="m.jpg" alt="maryam">
        maryam
      </li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="message-container">

    <!-- المحتوى الثابت -->
    <div class="main-content">
      <img class="anime-pic" src="s.jpg" alt="Saya-san anime picture">
      <h1>Happy Birthday Saya-san! 🎉</h1>
      <p>أتمنى لكِ يوماً مليئاً بالحب والسعادة 🌸</p>

      <!-- زر تشغيل الموسيقى -->
      <button class="btn" id="musicBtn" onclick="playMusic()">Press Me</button>
      <audio id="birthdaySong" src="music.mp3" loop></audio>

      <!-- العداد -->
      <div class="counter-container">
        <p id="countdown"></p>
      </div>

      <!-- نص ليفاي -->
      <div class="levi-text">
        آمل أن يكون ليفاي فخورًا بك كما نحن فخورون بك.
      </div>
    </div>

    <!-- منطقة عرض الرسائل -->
    <div id="message-display">
      <h2>Click a friend to see their message</h2>
    </div>

    <footer>Enjoy Your Day! 💕</footer>
  </div>

  <script>
    let counter = 0; // متغير العداد

    const playMusic = () => {
      const song = document.getElementById('birthdaySong');
      const button = document.getElementById('musicBtn');

      if (song.paused) {
        song.play();
        button.classList.add('active');
      } else {
        song.pause();
        button.classList.remove('active');
      }
    };

    const showMessage = (friendName) => {
      const messageDisplay = document.getElementById('message-display');
      let messageHTML = '';
      let imagesHTML = '';

      if (friendName === 'manar') {
        messageHTML = `
          <h2>Message from Manar:</h2>
          <p>🎉✨ عيد ميلاد سعيد يا سايا سان! ✨🎉<br><br>
          كل عام وأنتِ بخير، أتمنى لكِ عامًا مليئًا بالسعادة، النجاح، والمفاجآت الجميلة! 🎂💖<br>
          رمضان كريم أيضًا، أتمنى أن يكون هذا الشهر فرصة لتحقيق كل أمنياتك. 🌙❤️<br>
          كوني قوية مثل 'ميكاسا' وشجاعة مثل 'إيرين'، لأنكِ تستحقين كل الخير والسعادة في هذا العالم. 💪🔥<br>
          أتمنى أن تجعلك هذه السنة الجديدة أقرب إلى أحلامك، وأن تحققي فيها كل ما تطمحين إليه. 🌸🌟<br><br>
          عيد ميلاد سعيد مرة أخرى، يا سايا سان! 🎊🌹<br><br>
          صديقتك التي تتمنى لكِ دائمًا الأفضل ❤️</p>`;

        imagesHTML = `
          <div class="friend-images">
            <img src="l.jpg" alt="manar photo 1">
            <img src="ll.jpg" alt="manar photo 2">
          </div>`;
      }

      if (friendName === 'maryam') {
        messageHTML = `
          <h2>Message from Maryam:</h2>
          <p>🎉 عيد ميلاد سعيد! 🎉<br><br>
          كل عام وانتِ بالف خير يا رب! أرجو أن تحقق جميع أحلامك ورغباتك وأن تكوني بصحة وعافية دائمًا. 🌸💖</p>`;

        imagesHTML = `
          <div class="friend-images">
            <img src="lll.jpg" alt="maryam photo 1">
          
          </div>`;
      }

      messageDisplay.innerHTML = messageHTML + imagesHTML;
    };

    // كود العد التنازلي
    const countdownDate = new Date('March 10, 2025 00:00:00').getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "It's your birthday today! 🎉";
      }
    }, 1000);
  </script>

</body>
</html>
